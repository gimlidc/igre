matfile: 'vlasic-dataset.mat'
crop:
  left_top:
    x: 0
    y: 0
  size:
    width: 300
    height: 400
layers:
  - 1
input_dimensions:
  min: 26
  max: 26 # maximum is included into selection
output_dimensions:
  min: 26
  max: 26
expected_max_shift_px: 20
train:
  batch_size: 2048
  epochs: 150
  use_gpu: false
  optimizer:
    family: "adam"
    learning_rate: 0.001
    beta1: 0.9
    beta2: 0.999